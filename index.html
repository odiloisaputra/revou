<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Luas dan Keliling Persegi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Perhitungan Luas dan Keliling Persegi</h1>

        <!-- Gambar Persegi -->
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="Gambar Persegi">
        </div>

        <!-- Form Input untuk Panjang Sisi Persegi -->
        <div class="input-container">
            <label for="side-length">Masukkan Panjang Sisi Persegi (cm): </label>
            <input type="number" id="side-length" placeholder="Masukkan panjang sisi">
        </div>

        <!-- Tombol untuk Menghitung -->
        <button onclick="calculate()">Hitung</button>

        <!-- Hasil Perhitungan -->
        <div class="result-container">
            <p><strong>Luas Persegi:</strong> <span id="area">0</span> cmÂ²</p>
            <p><strong>Keliling Persegi:</strong> <span id="perimeter">0</span> cm</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
